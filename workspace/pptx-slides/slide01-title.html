<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1a202c; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1a202c;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  text-align: center;
  width: 100%;
  padding: 0 60pt;
}
.accent-bar {
  width: 150pt;
  height: 6pt;
  background: #00BCD4;
  margin: 0 auto 30pt auto;
}
h1 {
  color: #F7FAFC;
  font-size: 48pt;
  margin: 0 0 20pt 0;
  font-weight: bold;
}
.subtitle {
  color: #00BCD4;
  font-size: 28pt;
  margin: 0 0 40pt 0;
  font-weight: normal;
}
.meta {
  color: #A0AEC0;
  font-size: 16pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="container">
  <div class="accent-bar"></div>
  <h1>Acme AI Solution</h1>
  <p class="subtitle">Hospital Microservice Architecture</p>
  <p class="meta">Presentation for Hospital CTO</p>
</div>
</body>
</html>
